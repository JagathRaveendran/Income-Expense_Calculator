<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Income & Expence Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
    <style>
        #Pr
        {
            background-color: lightgreen;
            
        }
        #Ex
        {
            background-color: rgb(239, 173, 173);
        }
        a
        {
            text-decoration: none;
            color: black;
        }
       
        
    </style>
    
  </head>
  <body style="background-color: lavender;">
    <nav class="navbar bg-white position-sticky top-0 z-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" >
            <!-- <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
            <h4 class=""><strong><span class="text-success">Income</span> & <span class="text-danger">Expense</span> Calculator</strong></h4>
            
          </a>
        </div>
      </nav>
    <h1 class="text-center p-3"></h1>
    <h1 id="v1"></h1>
    <h1 id="v2"></h1>
    <div class="container">
        <div class="row text-center g-4">
            <!-- profit     -->
            <div id="Pr" class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 border p-2" >
            <h2 class="text-success p-2"><i>INCOME </i></h2>
                <form action="" class="">
                    <div class="form-floating m-3">
                        <input type="email" class="form-control" id="catogoryincome" placeholder="">
                        <label for="floatingInput"><span id="e-cat-IN" class="">Catogory</span></label>
                      </div>
                      <div class="form-floating m-3">
                        <input type="number" class="form-control" id="Income" placeholder="Money IN">
                        <label for="floatingPassword"><span id="e-money-IN">Money IN</span></label>
                      </div>
                    <button class="m-2 rounded-3 p-2 bg-secondary text-white btn" type="button" onclick="btnsubmit1()">Submit</button>
                    
                </form>
                <table id="" class="table table-success table-striped-columns w-100 table-hover">
                    <thead>

                        <tr>
                            <th>Catogory</th>
                            <th>Money OUT</th>
                        </tr>
                    </thead>
                    <tbody id="tbi">
                     
                        
                    </tbody>
                </table>
                <label for="total">Total Income:</label>
                <span id="totalIn" class="border border-success bg-white p-1"></span><span class="">₹</span>
            </div>
            <!-- expence -->
            <div id="Ex" class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 border p-2" >
                <h2 class="text-danger p-2"><i>EXPENSE</i></h2>
                <form action="">
                    <div class="form-floating m-3">
                        <input type="text" class="form-control" id="catogoryexpence" placeholder="Catogory">
                        <label for=""><span id="e-cat-OUT" class="">Catogory</span></label>
                      </div>
                      <div class="form-floating m-3">
                        <input type="number" class="form-control" id="Expense" placeholder="Money OUT">
                        <label for=""><span id="e-money-OUT">Money OUT</span></label>
                      </div>
                    <button class="m-2 rounded-3 p-2 bg-secondary text-white btn" type="button" onclick="btnsubmit()">Submit</button>
                    
                </form>
                <table id="expenseTable" class="table table-danger table-striped-columns w-100 table-hover">
                    
                    <thead>

                        <tr>
                            <th>Catogory</th>
                            <th>Money IN</th>
                        </tr>
                    </thead>
                    <tbody id="tbe">
                        
                    </tbody>
                </table>
                <label for="total">Total Expense:</label>
                <span id="totalEx" class="border border-success bg-white p-1"></span><span class="">₹</span>
               
            </div>
        </div>
    </div>
    </div>
    <!-- chart -->
    <div class="container bg-white mt-4 mb-2">
        <div class="row">
            <div class="col-12 text-center m-2"> 
                <label for="total">Balence:</label>
                <span id="Balence" class="border border-success bg-white p-1"></span> <span class="">₹</span>
                <span id="score"></span>
            </div>
            <div class="col-12">
                <canvas id="myChart" style="width:100%;"></canvas>
            </div>
        </div>
        
    </div>
    
    
    <footer class="text-center bg-warning p-2">
        <p>Designed and Developed by <a href="https://jagathraveendran.github.io/port/"><strong>JR</strong></a></p>
    </footer>    
    
    <script src="style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
